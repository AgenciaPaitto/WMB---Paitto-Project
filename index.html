    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#121212',
              card: '#1E1E1E',
              gold: {
                100: '#FCF6BA',
                400: '#BF953F',
                500: '#D4AF37',
                600: '#B38728',
              }
            },
            fontFamily: {
              serif: ['"Cinzel Decorative"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            backgroundImage: {

            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .text-gold-gradient {
        background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #B38728 70%, #FBF5B7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
